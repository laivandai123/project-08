<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout | Grocery Mart</title>
        <!-- link favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- link font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- link javascript -->
        <script src="./assets/js/scripts.js"></script>
        <style>
            body {
                font-family: "Gordita";
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>
        <main class="checkout-page">
            <div class="container">
                <!-- search bar -->
                <div class="checkout-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" placeholder="Search for item" class="search-bar__input" />
                        <button class="search-bar__submit">
                            <img class="search-bar__icon icon" src="./assets/icons/search.svg" alt="" />
                        </button>
                    </div>
                </div>
                <!-- breadcrumbs -->
                <div class="checkout-container">
                    <ul class="breadcrumbs checkout-page__breadcrumbs">
                        <li>
                            <a href="./" class="breadcrumbs__link">
                                Home
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>

                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">Checkout</a>
                        </li>
                    </ul>
                </div>
                <!-- checkout content -->
                <div class="checkout-container">
                    <div class="row">
                        <div class="col-8">
                            <div class="cart-info">
                                <div class="cart-info__list">
                                    <!-- cart item 1 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item1.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html"
                                                        >Coffee Beans - Espresso Arabica and Robusta Beans</a
                                                    >
                                                </h3>
                                                <p class="cart-item__price-wrap">
                                                    $47.00 | <span class="cart-item__status">In Stock</span>
                                                </p>
                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down2.svg" alt="" />
                                                    </div>
                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" />
                                                        </button>
                                                        <span>1</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$47.00</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    <!-- cart item 2 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item2.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html"
                                                        >Lavazza Coffee Blends - Try the Italian Espresso</a
                                                    >
                                                </h3>
                                                <p class="cart-item__price-wrap">
                                                    $53.00 | <span class="cart-item__status">In Stock</span>
                                                </p>
                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down2.svg" alt="" />
                                                    </div>
                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" />
                                                        </button>
                                                        <span>2</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$106.00</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    <!-- cart item 3 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item3.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html"
                                                        >Qualità Oro Mountain Grown - Espresso Coffee Beans</a
                                                    >
                                                </h3>
                                                <p class="cart-item__price-wrap">
                                                    $38.65 | <span class="cart-item__status">In Stock</span>
                                                </p>
                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down2.svg" alt="" />
                                                    </div>
                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" />
                                                        </button>
                                                        <span>1</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$38.65</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
